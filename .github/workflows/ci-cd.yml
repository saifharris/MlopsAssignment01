name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover

      - name: Lint code
        run: |
          flake8 .

      - name: Build Docker image
        run: |
          docker build -t my-image .

      - name: Push Docker image
        run: |
          docker tag my-image registry-url/my-image
          docker push registry-url/my-image
